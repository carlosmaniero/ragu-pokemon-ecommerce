<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ragu Ecommerce</title>
    <script src="https://cdn.jsdelivr.net/npm/ragu-dom@latest/ragu-dom.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/main.css">

    <script>
        RaguDOM.registerRaguComponent();

        window.addEventListener('show-cart', () => {
          document.getElementById('main-component').setAttribute('src', 'https://ragu-cart-vuejs.herokuapp.com/components/cart-list');
        });

        window.addEventListener('show-catalog', () => {
          document.getElementById('main-component').setAttribute('src', 'https://ragu-catalog-react.herokuapp.com/components/featured-products');
        });
    </script>
</head>
<body>
    <header class="ecommerce-header">
        <h1>Ragu Pok√©mon Ecommerce</h1>
        <div class="ecommerce-header__cart_count">
            <ragu-component src="https://ragu-cart-vuejs.herokuapp.com/components/cart"></ragu-component>
        </div>
    </header>

    <ragu-component id="main-component" src="https://ragu-catalog-react.herokuapp.com/components/featured-products"></ragu-component>
</body>
</html>
